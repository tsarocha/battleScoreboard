<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/stylesheet/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="static/stylesheet/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="static/javascript/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <h1>Player</h1>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="static/images/player/ball.jpg" alt="" class="img-responsive"/>
                                <p>Player 1</p>
                                <button class="btn btn-default">Select Player 1</button>
                            </div>
                            <div class="col-xs-6">
                                <img src="static/images/player/bas.jpg" alt="" class="img-responsive"/>
                                <p>Player 2</p>
                                <button class="btn btn-default">Select Player 2</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <h1>Judge</h1>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img src="static/images/judge/jua.jpg" alt="" class="img-responsive"/>
                                <button class="btn btn-default" id="judge1-player1">Player 1</button>
                                <button class="btn btn-default" id="judge1-player2">Player 2</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img src="static/images/judge/noom.jpg" alt="" class="img-responsive"/>
                                <button class="btn btn-default" id="judge2-player1">Player 1</button>
                                <button class="btn btn-default" id="judge2-player2">Player 2</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img src="static/images/judge/roof.jpg" alt="" class="img-responsive"/>
                                <button class="btn btn-default" id="judge3-player1">Player 1</button>
                                <button class="btn btn-default" id="judge3-player2">Player 2</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
